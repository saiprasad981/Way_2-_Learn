    <script>
        let menuBtn = document.querySelector(".menu_logo");
        let menuPanel = document.getElementById("menuPanel");
        
        menuBtn.addEventListener("click", function() {
            menuPanel.classList.toggle("show");
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isMenuBtn = event.target.closest('.menu_logo');
            const isMenuPanel = event.target.closest('#menuPanel');
            
            if (!isMenuBtn && !isMenuPanel && menuPanel.classList.contains('show')) {
                menuPanel.classList.remove('show');
            }
        });
